<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生日快乐</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .heart {
      position: relative;
      width: 200px;
      height: 180px;
    }

    .flower {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
      transform: rotate(45deg);
      animation: float 2s infinite ease-in-out;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #333;
      text-align: center;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="heart">
    <!-- 花朵组成的爱心图案 -->
    <div class="flower" style="top: 10%; left: 50%;"></div>
    <div class="flower" style="top: 20%; left: 40%;"></div>
    <div class="flower" style="top: 20%; left: 60%;"></div>
    <div class="flower" style="top: 30%; left: 30%;"></div>
    <div class="flower" style="top: 30%; left: 70%;"></div>
    <div class="flower" style="top: 40%; left: 20%;"></div>
    <div class="flower" style="top: 40%; left: 80%;"></div>
    <div class="flower" style="top: 50%; left: 10%;"></div>
    <div class="flower" style="top: 50%; left: 90%;"></div>
    <div class="flower" style="top: 60%; left: 20%;"></div>
    <div class="flower" style="top: 60%; left: 80%;"></div>
    <div class="flower" style="top: 70%; left: 30%;"></div>
    <div class="flower" style="top: 70%; left: 70%;"></div>
    <div class="flower" style="top: 80%; left: 40%;"></div>
    <div class="flower" style="top: 80%; left: 60%;"></div>
    <div class="flower" style="top: 90%; left: 50%;"></div>
  </div>
  <div class="message">XXX，生日快乐</div>
</body>
</html>
